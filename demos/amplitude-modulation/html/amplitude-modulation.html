<!DOCTYPE html>
<html>
    <head>
        <title>Amplitude Modulation (AM) Synthesis Demo</title>
        <script src="../../../js/flocking.js"></script>
        <script src="../../shared/js/demo-utils.js"></script>
    </head>
    
    <body>
        <h1>Amplitude Modulation Demo</h1>
        <button id="vibrato-toggle">Play</button>
        <script type="text/javascript">
            // Create a new synth using the built-in vibrato sine synth graph.
            var synth = flock.synth(flock.synth.vibratoSineGraph(440, 1.0));
            
            // Bind it to a play/pause toggle button.
            demo.playPauseButton("vibrato-toggle", synth);
        </script>
    </body>
</html>
