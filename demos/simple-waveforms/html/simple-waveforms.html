<!DOCTYPE html>
<html>
    <head>
        <title>Simple Waveforms Demo</title>
        
        <link rel="stylesheet" type="text/css" href="../../shared/css/demos.css" />
        
        <script src="../../../flocking/flocking-core.js"></script>
        <script src="../../../flocking/flocking-parser.js"></script>
        <script src="../../../flocking/flocking-ugens.js"></script>
        
        <script src="../../shared/js/demo-utils.js"></script>
    </head>
    
    <body>
        <h1>Simple Waveforms Demo</h1>
        
        <table>
            <tr>
                <th>Sine</th>
                <td><button id="sine-toggle">Play</button></td>
            </tr>
            <tr>
                <th>Triangle</th>
                <td><button id="triangle-toggle">Play</button></td>
            </tr>
            <tr>
                <th>Square</th>
                <td><button id="square-toggle">Play</button></td>
            </tr>
            <tr>
                <th>Saw</th>
                <td><button id="saw-toggle">Play</button></td>
            </tr>
        </table>
        
        <script type="text/javascript">
            // Create a synth with a sine wave unit generator.
            var synth = flock.synth({
                ugen: "flock.ugen.sinOsc",
                freq: 440
            });
            
            // Bind it to a play/pause toggle button.
            demo.toggleButtonView("sine-toggle", synth);
            
            // And a triangle oscillator.
            var synth = flock.synth({
                ugen: "flock.ugen.triOsc",
                freq: 440
            });
            
            demo.toggleButtonView("triangle-toggle", synth);
            
            // And a square wave oscillator.
            var synth = flock.synth({
                ugen: "flock.ugen.squareOsc",
                freq: 440
            });
            
            demo.toggleButtonView("square-toggle", synth);
            
            // And a saw.
            var synth = flock.synth({
                ugen: "flock.ugen.sawOsc",
                freq: 440
            });
            
            demo.toggleButtonView("saw-toggle", synth);
        </script>
    </body>
</html>
