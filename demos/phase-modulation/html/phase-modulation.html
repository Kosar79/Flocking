<!DOCTYPE html>
<html>
    <head>
        <title>Phase Modulation Synthesis Demo</title>
        <script src="../../../flocking/flocking.js"></script>
        <script src="../../shared/js/demo-utils.js"></script>
    </head>
    
    <body>
        <h1>Phase Modulation Demo</h1>
        <button id="synth-toggle">Play</button>
        <script type="text/javascript">
            // Create a new synth consisting of a sine wave, 
            // modulating its phase with another sine wave.
            var synth = flock.synth({
                id: "carrier",
                ugen: "flock.ugen.sinOsc",
                inputs: {
                    freq: 440,
                    phase: {
                        id: "mod",
                        ugen: "flock.ugen.sinOsc",
                        inputs: {
                            freq: 20.0,
                            mul: flock.TWOPI
                        }
                    },
                    mul: 0.25
                }
            });
            
            // Bind it to a play/pause toggle button.
            demo.toggleButtonView("synth-toggle", synth);
        </script>
    </body>
</html>
