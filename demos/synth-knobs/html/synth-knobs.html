<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Synth</title>
        <link rel="stylesheet" href="../css/synth-knobs.css" />
        <script src="../../../js/flocking-gfx.js"></script>
    </head>
    
    <body>
        <fieldset>
            <legend>Oscillator</legend>
            <ul class="control-row">
                <li>
                    <canvas id="freq" class="control" width="50" height="50"></canvas>
                    <div>Frequency</label>
                </li>
                <li>
                    <canvas id="amp" class="control" width="50" height="50"></canvas>
                    <div>Amplitude</label>
                </li>
            </ul>
        </fieldset>
        
        <script>
            var controls = document.querySelectorAll(".control");
            for (var x = 0; x < controls.length; x++) {
                var control = controls[x];
                gfx.knobView(control);
            }
        </script>
    </body>
</html>
